{% extends "base.html" %}

{% block content %}
<div class="mui-container">
  <form name="search" action="/add" method="POST" enctype="text/html">
    <label for="isbn" style="font-size: 18px; padding: 12px;">
      Enter an ISBN number
    </label>
    <input type="number" id="isbn" value="" name="isbn">

    <input type="submit" value="Search" class="waves-effect waves-light btn blue">
  </form>

  <!-- If book found, display the result as a message -->
  {% if result %}
    <div  class="mui-container - white" style="margin-top: 36px;">
      <p id="book1" style="font-size: 18px;">
        <!-- Relies on API access -->
        {{ result["title"] }} by {{ result["author"] }} added to the list!
      </p>
    </div>
  {% endif %}
</div>
{% endblock %}
